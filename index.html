<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percept Infosystem - Training/Internship Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
    <img src="perceptlogo.png" alt="">
    <div class="container">
        <h1>Percept Infosystem - Training/Internship Registration</h1>
        <form action="https://perceptinfosystem.co.in/register" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="Qualification">Qualification:</label>
            <input type="Qualification" id="Qualification" name="Qualification" required>


            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="domain">Select Your Domain:</label>
            <select id="domain" name="domain" required>
                <option value="application_development">Application Development</option>
                <option value="web_development">Web Development</option>
                <option value="it_training">IT Training</option>
                <option value="non_it_training">Non-IT Training</option>
                <option value="outsourcing">Outsourcing</option>
                <option value="software-development">Software Development</option>
                <option value="network-systems-administration">Network and Systems Administration</option>
                <option value="artificial-intelligence-robotics">Artificial Intelligence and Robotics</option>
                <option value="iot">Internet of Things (IoT)</option>
                <option value="blockchain-technology">Blockchain Technology</option>
                <option value="ai-ml">Artificial Intelligence and Machine Learning</option>
                <option value="devops">DevOps</option>
              <option value="Software Development">Software Development</option>
              <option value="PHP">PHP</option>
              <option value=" Python with django">Python with django</option>
              <option value="AIML">AIML</option>
              <option value="DATA science">DATA science</option>
              <option value="c++">c++</option>
              <option value="AWS">AWS</option>
             
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="id_proof">ID Proof (scanned copy):</label>
            <input type="file" id="id_proof" name="id_proof" accept="image/*,application/pdf" required>

            <label for="address_proof">Address Proof (scanned copy):</label>
            <input type="file" id="address_proof" name="address_proof" accept="image/*,application/pdf" required>

            <label for="photo">Photo (scanned copy):</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="Resume (CV)"> Resume (CV) (scanned copy):</label>
            <input type="file" id="Resume(CV)" name="Resume(CV)" accept="image/*" required>

            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="bank_transfer">Bank Transfer</option>
                <option value="online_payment">Online Payment</option>
                <option value="UPI">UPI</option>

            </select>

          




            <input type="submit" value="Register">
        </form>

        <div class="contact-details">

            <p>A/c No. - 874620110000552</p>
            <p>IFSC Code: BKID0008746</p>
            <p>Branch: Kadbi Sq, Nagpur</p>
            <P>Mobile: 9096401766, 7414977373 </P>

            <p>Website: <a href="https://perceptinfosystem.co.in/" target="_blank">perceptinfosystem.co.in</a></p>
        </div>
    </div>
    </div>
</body>
</html>
